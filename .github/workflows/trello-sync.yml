name: Trello Card Sync

on:
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  update-trello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Trello IDs from commit messages
        id: extract
        run: |
          ids=""
          msgs=""

          # iterate safely through JSON list
          jq -c '.commits[]' "$GITHUB_EVENT_PATH" | while read commit; do
            message=$(echo "$commit" | jq -r '.message')

            # detect trello:FTn57FpX (alphanumeric)
            if [[ "$message" =~ trello:([A-Za-z0-9]+) ]]; then
              card_id="${BASH_REMATCH[1]}"
              echo "Found Trello card: $card_id"

              ids+="$card_id "
              msgs+="$message;;"
            fi
          done

          echo "ids=$ids" >> $GITHUB_OUTPUT
          echo "msgs=$msgs" >> $GITHUB_OUTPUT

      - name: Stop if no Trello reference found
        if: ${{ steps.extract.outputs.ids == '' }}
        run: echo "No Trello card IDs found in commit messages."

      - name: Update Trello Cards
        if: ${{ steps.extract.outputs.ids != '' }}
        run: |
          IFS=' ' read -r -a CARDS <<< "${{ steps.extract.outputs.ids }}"
          IFS=';;' read -r -a MSGS <<< "${{ steps.extract.outputs.msgs }}"

          for index in "${!CARDS[@]}"; do
            CARD=${CARDS[$index]}
            MSG=${MSGS[$index]}

            echo "Updating Trello card $CARD..."

            # Add commit message as comment
            curl -X POST \
              "https://api.trello.com/1/cards/$CARD/actions/comments" \
              -d "key=${{ secrets.TRELLO_KEY }}" \
              -d "token=${{ secrets.TRELLO_TOKEN }}" \
              -d "text=$MSG"

            # Move card to Review list
            curl -X PUT \
              "https://api.trello.com/1/cards/$CARD" \
              -d "key=${{ secrets.TRELLO_KEY }}" \
              -d "token=${{ secrets.TRELLO_TOKEN }}" \
              -d "idList=${{ secrets.TRELLO_REVIEW_LIST_ID }}"
          done
